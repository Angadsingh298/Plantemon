<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant√©mon</title>
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <img src="logo.png" alt="logo" class="logo">
    <div class="plantamon-pokadex">
        <div class="pokemon-card">
            <img src="1.jpg" alt="1" class="plants">
            <div class="card-id">#0001</div>
            <h2 class="card-name">Spriggleaf</h2>
            <div class="types">
                <span class="type-grass">Grass</span>
            </div>
        </div>
        <div class="pokemon-card">
            <img src="2.jpg" alt="1" class="plants">
            <div class="card-id">#0002</div>
            <h2 class="card-name">Thornip</h2>
            <div class="types">
                <span class="type-grass">Grass</span>
                <span class="type-poison">Poison</span>
            </div>
        </div>
        <div class="pokemon-card">
            <img src="3.jpg" alt="1" class="plants">
            <div class="card-id">#0003</div>
            <h2 class="card-name">Blazebloom</h2>
            <div class="types">
                <span class="type-grass">Grass</span>
                <span class="type-fire">Fire</span>
            </div>
        </div>
        <div class="pokemon-card">
            <img src="4.jpg" alt="1" class="plants">
            <div class="card-id">#0004</div>
            <h2 class="card-name">Budbolt</h2>
            <div class="types">
                <span class="type-grass">Grass</span>
                <span class="type-electric">Electric</span>
            </div>
        </div>
    </div>
</body>
</html>
